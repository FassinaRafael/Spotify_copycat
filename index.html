<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <article class="music-player">
      <h4 class="playlist-title">Playlist Player</h4>
      <img alt="Disc cover" class="cover-image" />
      <audio id="audio"></audio>

      <div class="song-info">
        <p id="song-name">Nome da MÃºsica</p>
        <p id="band-name">Nome da Banda</p>
      </div>
      
      <button class="favorite-button"><i class="bi bi-heart"></i></button>

      <div class="progress-container">
        <p id="current-time">0:00</p>
        <div class="progresso">
          <p class="progress-bar"></p>
        </div>
        <p id="song-duration">0:00</p>
      </div>

      <div class="button-container">
        <button id="shuffle"><i class="bi bi-shuffle"></i></button> 
        <button id="previous"><i class="bi bi-skip-start-fill"></i></button>
        <button id="play"><i class="bi bi-play-circle-fill"></i></button>
        <button id="next"><i class="bi bi-skip-end-fill"></i></button>
        <button id="repeat"><i class="bi bi-repeat"></i></button>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
