<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <article>
      <h4>Playlist</h4>
      <img alt="disc cover" />
      <audio id="audio"></audio>
      <div class="below-cover">
        <section class="song-info">
          <p id="song-name">Nome da música</p>
          <p id="band-name">Nome da banda</p>
        </section>

        <button><i class="bi bi-heart"></i></button>
      </div>
      <div class="progresso">
        <p></p>
      </div>

      <div class="button-container">
        <button><i class="bi bi-shuffle"></i></button>
        <!-- Ordem aleatória -->
        <button id="previous"><i class="bi bi-skip-start-fill"></i></button>
        <!-- Voltar música -->
        <button id="play"><i class="bi bi-play-circle-fill"></i></button>
        <!-- Play -->
        <button id="next"><i class="bi bi-skip-end-fill"></i></button>
        <!-- Pular música -->
        <button><i class="bi bi-repeat"></i></button>
        <!-- Repetir música -->
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
